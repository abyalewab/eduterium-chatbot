<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduterium Chatbot</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/home.css")">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <script>const botLogoUrl = "@routes.Assets.versioned("images/eduterium_logo.jpeg")";</script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/home.js")" defer></script>
  </head>
  <body>

    <nav class="navbar">
      <div class="logo-title">
        <img src="@routes.Assets.versioned("images/eduterium_logo.jpeg")" alt="App Logo" class="logo">
        <span class="app-title">Eduterium ChatBot</span>
      </div>
      <div class="logout">
        <button class="logout-btn" id="logout-button">Logout</button>
      </div>
    </nav>

    <div class="main-content">
      <div class="previous-questions">
      <h3>Previous Questions</h3>
      <h4>Today</h4>
      <ul class="category" data-label="Today" id="questions-list"></ul>
      <h4>Yesterday</h4>
      <ul class="category" data-label="Yesterday" id="questions-list"></ul>
      <h4>Last 3 Days</h4>
      <ul class="category" data-label="Last 3 Days" id="questions-list"></ul>
      <h4>Older</h4>
      <ul class="category" data-label="Older" id="questions-list"></ul>
    </div>

    <div class="chat-interface">
        <h2>Ask a Question</h2>

        <div class="chat-inputs">
          <input type="text" id="role" placeholder="ChatBot Role" class="input-box">

          <div class="textarea-container">
            <textarea id="message" placeholder="Message to ChatBot" class="input-box"></textarea>
            <button class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>

        <div id="chat-history" class="chat-history"></div>
      </div>
    </div>
  </body>
</html>
